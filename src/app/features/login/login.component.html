<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>TaskFlow</h1>
      <p>Inicia sesión para gestionar tus tareas</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input 
          id="email" 
          type="email" 
          formControlName="email" 
          placeholder="ejemplo@correo.com"
          [class.is-invalid]="emailControl?.invalid && emailControl?.touched"
        />
        <span class="error-text" *ngIf="emailControl?.hasError('required') && emailControl?.touched">
          El correo es obligatorio.
        </span>
        <span class="error-text" *ngIf="emailControl?.hasError('email') && emailControl?.touched">
          Formato de correo inválido.
        </span>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          id="password" 
          type="password" 
          formControlName="password" 
          placeholder="Mínimo 6 caracteres"
          [class.is-invalid]="passwordControl?.invalid && passwordControl?.touched"
        />
        <span class="error-text" *ngIf="passwordControl?.hasError('required') && passwordControl?.touched">
          La contraseña es obligatoria.
        </span>
        <span class="error-text" *ngIf="passwordControl?.hasError('minlength') && passwordControl?.touched">
          Mínimo 6 caracteres.
        </span>
      </div>

      <div class="error-banner" *ngIf="errorMessage()">
        {{ errorMessage() }}
      </div>

    <button type="submit" class="btn-submit" [disabled]="loginForm.invalid || isLoading()">
        {{ isLoading() ? 'Iniciando sesión...' : 'Ingresar' }}
    

    </button>

            @if (isLoading()) {
            <div class="spinner"></div> Procesando...
            } @else {
            It Works ❇️
            }

    </form>
    
    <div class="login-footer">
      <p>Para esta prueba, usa cualquier credencial válida.</p>
    </div>
  </div>
</div>
